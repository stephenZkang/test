<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>AngularWeb</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
</head>
<body style="margin-left: 50px;margin-top: 50px;">
	<!-- 
		data-ng-app	指令定义了一个angular应用
		data-ng-controller 表示angular控制器
		data-ng-model指令把元素值(比如输入框的值)绑定到了应用程序
		{{}} angular表达式,显示值作用等同于	data-ng-bind
		data-ng-repeat指令重复html元素
		app.directive 自定义指令
		
	 -->
	<div  class="container" data-ng-app="myApp"
		data-ng-init="quantity=1;cost=5;firstName='John';lastName='Doe';person={firstName:'stephen',lastName:'Kang'};names=['Jani','Hege','Kai']">
		<ul>
			<li>
				<a href="#/">首页</a>
				<a href="#/main">主页</a>
				<a href="#/nav">demo</a>
			</li>
		</ul>
		<div data-ng-view></div>
	</div>

	<script type="text/javascript">
		angular.module('myApp', ['ngRoute'])
		.config(['$routeProvider',function($routeProvider){
			$routeProvider
			.when("/", {template:'这是首页页面'})
			.when("/main",{
				templateUrl: 'page/main.html',
				controller: 'mainCtrl'
			})
			.when("/nav",{
				templateUrl: 'page/nav.html',
				controller: 'navCtrl'	
			})
			.otherwise({redirectTo: '/'});
		}]);
	</script>

</body>
</html>
