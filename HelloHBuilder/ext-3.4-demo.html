<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css"/>
		<script src="extjs/ext-base.js" type="text/javascript" charset="utf-8"></script>
		<script src="extjs/ext-all.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Ext.onReady(function(){
				/*Ext.Msg.alert('Status','Changes saves successfully!');*/
				var form = new Ext.form.FormPanel({
					title: '',
//					renderTo: document.body,
					width: 300,
					height: 160,
					padding: 28,
					defaultType: 'textfield',
					items:[
						{
							fieldLabel: '姓名',
							name: 'name',
							ref:'../name',
							value:'jack'
						},{
							fieldLabel: '邮箱',
							name: 'email',
							ref:'../email'
						},{
							fieldLabel: '公司',
							name: 'company',
							ref:'../company'
						}
					]
				});
				
				form.getForm().loadRecord({name:'jack',email:'jack@gmail.com',company:'google'});
				
				var win = new Ext.Window({
					title: '人员信息',
					layout: 'fit',
					items:[
						form
					]
				});
				
				
				
				win.show();
			});
		</script>
	</head>
